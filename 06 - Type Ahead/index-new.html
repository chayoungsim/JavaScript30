</head>
<body>

  <form class="search-form">
    <input type="text" class="search" placeholder="City or State">
    <ul class="suggestions">
      <li>Filter for a city</li>
      <li>or a state</li>
    </ul>
  </form>
<script>
const endpoint = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';

const cities = [];

const searchInput = document.querySelector('.search');
const suggestions = document.querySelector('.suggestions');

async function loadCities() {
    const response = await fetch(endpoint)
    const data = await response.json();
    cities.push(...data)
}

function escapeRegExp(str) {
  return str.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
}

function findMatches(word, cities) {
  const regex = new RegExp(escapeRegExp(word), 'gi');
  return cities.filter(
    place => place.city.match(regex) || place.state.match(regex)
  );
}

function displayMatches() {
  if (!this.value) {
    suggestions.innerHTML = '';
    return;
  }

  const matches = findMatches(this.value, cities);
  const regex = new RegExp(escapeRegExp(this.value), 'gi');

  suggestions.innerHTML = matches.map(place => `
    <li>
      <span class="name">
        ${place.city.replace(regex, `<span class="hl">$&</span>`)},
        ${place.state.replace(regex, `<span class="hl">$&</span>`)}
      </span>
      <span class="population">
        ${Number(place.population).toLocaleString()}
      </span>
    </li>
  `).join('');
}

searchInput.addEventListener('input', displayMatches);

loadCities();

</script>
</body>
</html>
